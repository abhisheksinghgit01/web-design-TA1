<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrationform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="red">
    <ul><h1>Registration Form</h1></ul>
</div>
<div class="color">
    <div class="name"><ul><h3>1. Enter Your Name-</h3></ul></div>
    <div>
        <ul>
            <li>
                <form action="post">
                <label for="Enter Your First Name">Enter Your First Name</label>
                <input type="text" id="Enter Your First Name" name="Enter Your First Name" placeholder="Enter Your First Name"><br>
            </li>
            <li>
                <form action="post">
                <label for="Enter Your Last Name">Enter Your Last Name</label>
                <input type="text" id="Enter Your Last Name" name="Enter Your Last Name" placeholder="Enter Your Last Name">
            </li>
        </ul>
    </div>
        <div class="name"><ul><h3>2. Choose Your Gender-</h3></div>
        <div>
             <input type="radio" id="male" name="gender" value="male">
             <label for="male">Male</label><br>
             <input type="radio" id="female" name="gender" value="female">
             <label for="female">Female</label><br>
             <input type="radio" id="transgender" name="gender" value="trans">
             <label for="male">transgender</label></ul>
        </div>
   
        <div class="name"><ul><h3>3. Choose Your Course-</h3></div>
    <div>
        <input type="checkbox" id="choose your course" name="choose your course" value="yes">
        <label for="choose your course">BCA</label><br>
        <input type="checkbox" id="choose your course" name="choose your course" value="yes">
        <label for="choose your course">BBA</label><br>
        <input type="checkbox" id="choose your course" name="choose your course" value="yes">
        <label for="choose your course">B Tech</label><br>
        <input type="checkbox" id="choose your course" name="choose your course" value="yes">
        <label for="choose your course">MCA</label><br>
        <input type="checkbox" id="choose your course" name="choose your course" value="yes">
        <label for="choose your course">MBA</label><br></ul>
    </div>
        <div class="name"><ul><h3>4. Select Your Semester-</h3></div>
    <div>
    <select name="Semester">
        <option value="1st Sem">1st Sem</option>
        <option value="2nd Sem">2nd Sem</option>
        <option value="3rd Sem">3rd Sem</option>
        <option value="4th Sem">4th Sem</option></ul>
    </select>
    </div>
        <div class="name"><ul><h3>5. Enter Your Quary OR Massage-</h3></div>
    <div>
        <li><label for="Quary/massage">Ouary/Massage</label><br></li>
        <textarea name="Quary OR Massage" id="Quary/massge" cols="50" rows="4"></textarea></ul>
    </div>
    </form>
</div>
</body>
</html>
